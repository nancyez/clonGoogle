<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Poppins:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./img/google-icone-symbole-logo-png.png" type="google icon">
    <title>Google</title>
</head>
<body>

    <header>
        <!--Lista horizontal-->
        <nav>
            <ul class="nav-right-section">
                <li><a href="https://mail.google.com/">Gmail</a></li>
                <li><a href="https://www.google.com/imghp?hl=es-419&ogbl">Imágenes</a></li>
                <li class="menu-icon"><a href="#"></a></li>
                <li><img src="/img/perfil.jpg" alt="perfil"></li>
            </ul>
        </nav>
    </header>

    <!--Main es el cuerpo-->
    <main>
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo de google">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <div class="search-icon"></div>
                <input type="text" placeholder="Buscar en Google">
                <div class="micro-icon"></div>
                <div class="cam-icon"></div>
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>
    <!--Footer es el pie de página -->
    <footer>
        <div class="footer-location">
            <p>México</p>
        </div>
        <ul class="footer-left">
            <li>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            </li>
            <li>
                <a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            </li>
            <li>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
            </li>
            <li>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la búsqueda</a>
            </li>
        </ul>
        <ul class="footer-right">
            <li>
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
            </li>
            <li>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
            </li>
            <li>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1">Preferencias</a>
            </li>
        </ul>
    </footer>    
</body>
</html>
